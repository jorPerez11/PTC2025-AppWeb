    <div class="pantalla-fondo">
        <div class="envoltorio-central">
            <div class="contenedor-central">
                <header class="progreso-header mt-4 fw-semibold border-bottom pb-4 mb-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 d-flex justify-content-center flex-wrap gap-3">
                                <div class="paso-indicador">
                                    <div class="paso activo" data-paso-indicador="1">
                                        <span class="circulo">1</span>
                                        <span class="texto-1">Identidad de Empresa</span>
                                    </div>
                                    <div class="separador">—</div>
                                    <div class="paso" data-paso-indicador="2">
                                        <span class="circulo">2</span>
                                        <span class="texto-2">Categorías</span>
                                    </div>
                                    <div class="separador">—</div>
                                    <div class="paso" data-paso-indicador="2">
                                        <span class="circulo">3</span>
                                        <span class="texto-3">Grupo de trabajo</span>
                                    </div>
                                    <div class="separador">—</div>
                                    <div class="paso" data-paso-indicador="3">
                                        <span class="circulo">4</span>
                                        <span class="texto-4">Confirmación</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <main id="contenido-dinamico">
                    <div class="container">
                        <div class="row g-4">
                            <div class="col-12 col-xl-6 order-xl-1 order-2">
                                <!-- Columna izquierda del paso actual -->
                                <div class="col-6"> <!-- sin contenido --> </div>
                                <div class="col-6"> <!-- sin contenido --> </div>
                            </div>
                            <div class="col-12 col-xl-6 order-xl-2 order-1">
                                <!-- Columna derecha del paso actual -->
                                <div class="col-6"> <!-- sin contenido --> </div>
                                <div class="col-6"> <!-- sin contenido --> </div>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="footer">
                    <div class="d-flex justify-content-end gap-3 flex-wrap">
                        <button id="btn-atras" class="back-button" onclick="anteriorPaso()"><svg class="svgrow"
                                xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35"
                                fill="none">

                                    d="M15.1766 8.10836L5.8335 17.5L15.1766 26.8917C15.2609 27.0025 15.3681 27.0939 15.4909 27.1597C15.6137 27.2254 15.7491 27.2641 15.8881 27.2729C16.0271 27.2818 16.1664 27.2607 16.2965 27.2111C16.4267 27.1614 16.5446 27.0844 16.6424 26.9852C16.7402 26.886 16.8155 26.767 16.8633 26.6362C16.911 26.5053 16.9302 26.3658 16.9193 26.2269C16.9085 26.0881 16.8679 25.9532 16.8004 25.8313C16.7328 25.7095 16.6399 25.6036 16.5279 25.5209L9.53766 18.4722L28.1363 18.4722C28.3941 18.4722 28.6414 18.3698 28.8237 18.1875C29.0061 18.0052 29.1085 17.7579 29.1085 17.5C29.1085 17.2422 29.0061 16.9949 28.8237 16.8126C28.6414 16.6302 28.3941 16.5278 28.1363 16.5278L9.53766 16.5278L16.5279 9.47919C16.7097 9.29612 16.8113 9.04833 16.8104 8.79034C16.8095 8.53234 16.7062 8.28528 16.5231 8.1035C16.34 7.92171 16.0922 7.8201 15.8342 7.82101C15.5762 7.82192 15.3292 7.92528 15.1474 8.10836L15.1766 8.10836Z"

                        <button class="cancel-button" onclick="cancelarPaso()">Cancelar</button>
                        <button type="button" class="next-button" onclick="accionSiguientePaso()">Siguiente</button>
                    </div>
