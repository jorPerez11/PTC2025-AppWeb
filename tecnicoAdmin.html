    <!-- Modal Ver Más -->
    <div class="modal fade" id="modalVermas" tabindex="-1" aria-labelledby="modalVermasLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header-custom">
                    <h5 class="modal-title-custom">
                        <strong>Técnico #<span id="modalTecnicoId"></span></strong>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    <dl class="row g-2">
                        <div class="d-flex align-items-center ticket-separator">
                            <dt class="col-sm-4">Nombre:</dt>
                            <dd class="col-sm-8" id="lblNombreTecnico">—</dd>
                        </div>

                        <div class="d-flex align-items-center ticket-separator">
                            <dt class="col-sm-4">Correo:</dt>
                            <dd class="col-sm-8" id="lblEmailTecnico">—</dd>
                        </div>

                        <div class="d-flex align-items-center ticket-separator">

                        </div>
                    </dl>

                    <dl class="row g-2">
                        <div class="d-flex align-items-center ticket-separator">
                            <dt class="col-sm-4">Rol:</dt>
                            <dd class="col-sm-8" id="lblRolTecnico">—</dd>
                        </div>

                        <div class="d-flex align-items-center ticket-separator">
                            <dt class="col-sm-4">Categoría:</dt>
                            <dd class="col-sm-8 d-flex align-items-center" id="categoriaDisplayWrapper">
                                <span id="lblCategoriaTecnicoActual" class="me-2 fw-semibold">—</span>
                                <a href="#" class="btn-link" id="btnCambiarCategoriaTecnico">Cambiar categoría</a>
                            </dd>
                        </div>
                    </dl>
                </div>
                <div class="modal-footer" id="modalFooterContent" style="display: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
