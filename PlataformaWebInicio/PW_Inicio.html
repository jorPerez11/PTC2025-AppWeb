<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Enlace a tipografía externa-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Enlaces a CSS y Framework Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="../css/stylePWInicio/stylePW_Inicio.css">
</head>
<body>
<div class="container">
    <nav class="navbar fixed-top navbar-expand-xl navbar-dark" id="navbar">
        <div class="container-fluid justify-content-between">
            <a href="#" class="navbar-brand mb-0 h1 mx-auto">
                <img src="../img/H2C_LOGO_WHITE.png" alt="H2C - Help Desk" width="60px" height="60px">
                H2C
            </a> 
            <!--Botón hamburguesa para pantallas sm y md-->        
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" class="navbar-toggler" aria-controls="navbarContenido" aria-expanded="false" aria-label="Activar Navegación">
                <span class="navbar-toggler-icon"></span>
            </button>        
            <div class="collapse navbar-collapse" id="navbarContenido">
                <div class="navbar-content ms-4">
                    <ul class="navbar-nav me-auto ms-2 ">
                        <li class="nav-item active mb-1 me-3 ">
                            <a href="#" class="nav-link">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item active me-3">
                            <a href="#" class="nav-link">
                                Tickets
                            </a>
                        </li>
                        <li class="nav-item active me-3">
                            <a href="#" class="nav-link">
                                Clientes
                            </a>
                        </li>
                        <li class="nav-item active me-3">
                            <a href="#" class="nav-link">
                                Analítica
                            </a>
                        </li>
                        <li class="nav-item active me-3">
                            <a href="#" class="nav-link">
                                Base de conocimientos
                            </a>
                        </li>
                        <li class="nav-item active me-3">
                            <a href="#" class="nav-link">
                                Actividades
                            </a>
                        </li>
                        <div class="d-sm-block d-xl-none">
                            <hr class="nav-separator mt-2 mb-2"> 
                            <li class="nav-item active me-3">
                                <img src="../img/notificationIcon.png" alt="">
                                <a href="#" class="nav-link">
                                    Notificaciones
                                </a>
                            </li>
                            <li class="nav-item active me-3">
                                <a href="#" class="nav-link">
                                    <img src="../img/configIcon.png" alt="">
                                    Configuración
                                </a>
                            </li>
                            <li class="nav-item active me-3">
                                <a href="#" class="nav-link">
                                    <img src="../img/userIcon.png" style="width: 2rem; margin-right: 4px;" alt="">
                                    Mi Perfil
                                </a>
                            </li>   
                        </div>   
                    </ul>
                </div>    
            </div>
                
            <div class="d-none align-items-center gap-2 d-none d-xl-flex">
                <button type="button" class="btn botonNotificaciones mx-2">
                    <img src="../img/notificationIcon.png" alt="">
                </button>
                <button type="button" class="btn botonConfig me-2">
                    <img src="../img/configIcon.png" alt="">
                </button>    
                <div class="separator"></div>
                    <button type="button" class="btn botonUser me-2">
                    <img src="../img/userIcon.png" alt="">
                </button>   
                    
            </div>
        </div>   
    </nav>
</div>

<section class="hero-section position-relative">
    <div class="container py-5 d-flex justify-content-between">
        <h1 class="text-white">Bienvenido, Usuario</h1>

        <!--Date Time Picker (Calendario)-->
        <div class="input-group" style="width: auto;">
                <span class="input-group-text" id="daterange-icon">
                    <i class="bi bi-calendar"></i>
                </span>
                
                <input type="text"  name="dates" class="form-control daterange-input" style="cursor:pointer;" readonly/>
                
        </div>
        
    </div>

    <div class="container cards-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <img src="../img/PW_InicioImg/IconOpenTicket.png" alt="Solicitudes Abiertas" class="mb-3" style="width: 80px;">
                                <img src="../img/PW_InicioImg/InfoIcon.png" style="object-fit: contain;" alt="" data-bs-toggle="tooltip" data-bs-placement="top"  data-bs-title="Conteo de solicitudes abiertas.">
                            
                        </div>
                        
                        <h5 class="card-title">Solicitudes en Espera</h5>
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="card-text">14</p>
                            <a href="#">
                                <button class="btn botonVerMasR px-3" type="button">
                                    Ver más ➜ 
                                </button> 
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <img src="../img/PW_InicioImg/IconRunningTicket.png" alt="Solicitudes Abiertas" class="mb-3" style="width: 80px;">
                            <img src="../img/PW_InicioImg/InfoIcon.png" style="object-fit: contain;" alt="" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Conteo de solicitudes en proceso.">
                        </div>
                        
                        <h5 class="card-title">Solicitudes en Proceso</h5>
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="card-text">20</p>
                            <a href="#">
                                <button class="btn botonVerMasN px-3" type="button">
                                    Ver más ➜
                                </button> 
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <img src="../img/PW_InicioImg/IconClosedTicket.png" alt="Solicitudes Abiertas" class="mb-3" style="width: 80px;">
                            <img src="../img/PW_InicioImg/InfoIcon.png" style="object-fit: contain;" alt="" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Conteo de solicitudes cerradas.">
                        </div>
                        
                        <h5 class="card-title">Solicitudes Cerradas</h5>
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="card-text">32</p>
                            <a href="#">
                                <button class="btn botonVerMasV px-3" type="button">
                                    Ver más ➜
                                </button> 
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
            <!--DIFERENTE-->
            <div class="col-12 col-md-6 col-lg-5 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <h5 class="card-title" style="margin-bottom: 0;">Solicitudes</h5>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="charts" id="chart1"></div>
                        </div> 
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-5 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <h5 class="card-title" style="margin-bottom: 0;">Productividad</h5>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="charts" id="chart2"></div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--Enlace a JS Local / Bootstrap / Calendario (Date Range Picker)-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>



<script src="../js/scriptPW_Inicio.js"></script>



</body>
</html>
