<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Enlace a tipografía externa-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Enlaces a CSS y Framework Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="../css/stylePWInicio/stylePW_Inicio.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- EL NAVBAR SE INYECTA AUTOMÁTICAMENTE AQUÍ -->

    <section class="hero-section position-relative">
        <div class="container py-5 d-flex justify-content-between">
            <h1 class="text-white">Bienvenido, Usuario</h1>

            <!--Date Time Picker (Calendario)-->
            <div class="input-group" style="width: auto;">
                <span class="input-group-text" id="daterange-icon">
                    <i class="bi bi-calendar"></i>
                </span>

                <input type="text" name="dates" class="form-control daterange-input" style="cursor:pointer;" readonly />

            </div>

        </div>

        <div class="container cards-container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-4 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <img src="../img/PW_InicioImg/IconOpenTicket.png" alt="Solicitudes Abiertas"
                                    class="mb-3" style="width: 80px;">
                                <img src="../img/PW_InicioImg/InfoIcon.png" style="object-fit: contain;" alt=""
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-title="Conteo de solicitudes en espera.">
                            </div>
                            <h5 class="card-title">Solicitudes en Espera</h5>
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="card-text" id="tickets-en-espera"></p>
                                <a href="/PTC2025-AppWeb/tickets.html">
                                    <button class="btn botonVerMasR px-3" type="button">
                                        Ver más ➜
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <img src="../img/PW_InicioImg/IconRunningTicket.png" alt="Solicitudes Abiertas"
                                    class="mb-3" style="width: 80px;">
                                <img src="../img/PW_InicioImg/InfoIcon.png" style="object-fit: contain;" alt=""
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-title="Conteo de solicitudes en proceso.">
                            </div>
                            <h5 class="card-title">Solicitudes en Proceso</h5>
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="card-text" id="tickets-en-proceso"></p>
                                <a href="/PTC2025-AppWeb/tickets.html">
                                    <button class="btn botonVerMasN px-3" type="button">
                                        Ver más ➜
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <img src="../img/PW_InicioImg/IconClosedTicket.png" alt="Solicitudes Abiertas"
                                    class="mb-3" style="width: 80px;">
                                <img src="../img/PW_InicioImg/InfoIcon.png" style="object-fit: contain;" alt=""
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-title="Conteo de solicitudes cerradas.">
                            </div>
                            <h5 class="card-title">Solicitudes Cerradas</h5>
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="card-text" id="tickets-cerradas"></p>
                                <a href="/PTC2025-AppWeb/tickets.html">
                                    <button class="btn botonVerMasV px-3" type="button">
                                        Ver más ➜
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Solicitudes -->
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                                <h5 class="card-title mb-0">Solicitudes</h5>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="charts" id="chart1"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Productividad -->
                <div class="col-12  col-lg-5 mb-4 order-md-2 order-lg-1">
                    <div class="card shadow-lg">
                        <div class="card-body d-md-block">
                            <div class="d-flex justify-content-center">
                                <h5 class="card-title mb-0 ">Productividad</h5>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="charts" id="chart2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rendimiento -->
                <div class="col-12 col-md-6 col-lg-3 mb-3 order-md-1 order-lg-2">
                    <div class="card shadow-lg h-40">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <h5 class="card-title mb-5">Rendimiento</h5>
                            <div class="gauge-container mb-5">
                                <div class="gauge-bg"></div>
                                <div class="gauge-cover"></div>
                                <div id="gaugeNeedle" class="gauge-needle mb-5"></div>
                            </div>
                            <div class="rendimiento-stars mb-1 " id="rendimientoStars"></div>
                            <p class="rendimiento-text">Excelente</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--Enlace a JS Local / Bootstrap / Calendario (Date Range Picker)-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Incluye SweetAlert2 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- IMPORTANTE: Ruta correcta desde la subcarpeta -->
    <script type="module" src="../js/navbarLoader.js"></script>

    <script type="module" src="../js/controllers/controllerDashboard.js"></script>
</body>

</html>
