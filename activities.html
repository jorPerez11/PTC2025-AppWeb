<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styleActivities.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Actividades - H2C Help Desk</title>
</head>

<body>
    <div class="imgFondo1"></div>
    <div class="imgFondo2"></div>

        <!-- EL NAVBAR SE INYECTA AUTOMÁTICAMENTE AQUÍ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <div class="container-fluid">

        <main class="activities-content">
            <h1 class="text-center activities-title">Actividades</h1>
            <p class="text-center text-muted activities-subtitle">Guarda notas personales, pendientes diarios o ideas
                importantes.</p>

            <div class="row justify-content-center my-4">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="input-group search-bar">
                        <input type="text" class="form-control" placeholder="Buscar nota" aria-label="Buscar nota">
                        <button class="btn btn-outline-secondary search-button" type="button" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="d-flex mb-4 me-4 gapDiv pt-4">
                <div class="d-flex align-items-center filter-select-quantity ms-5">
                    <label for="ticketsPerPage" class="form-label me-2 ">Filtrar por cantidad:</label>
                    <select id="ticketsPerPage" class="form-select" style="width: auto;">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>

                <a href="#" class="create-note-link me-4" id="createActivityBtn">
                    <i class="bi bi-plus"></i> Crear nota
                </a>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="activitiesGrid">
            </div>
        </main>

        <div class="d-flex justify-content-center mb-4">
            <ul class="pagination" id="paginationControls">
                <li class="page-item" id="prevPage">
                    <a class="page-link" href="#" aria-label="Anterior">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" id="currentPage">
                        2
                    </a>
                </li>
                <li class="page-item" id="nextPage">
                    <a class="page-link" href="#" aria-label="Siguiente">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <div class="modal fade" id="createActivityModal" tabindex="-1" aria-labelledby="createActivityModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createActivityModalLabel">Crear Actividad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="activityForm">
                        <input type="hidden" id="activityId">
                        <div class="mb-3">
                            <label for="activityTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="activityTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="activityDescription" class="form-label">Descripción</label>
                            <textarea id="activityDescription" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="createActivitySubmitBtn">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Incluye SweetAlert2 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Navbar -->
    <script type="module" src="js/navbarLoader.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/controllers/activitiesController.js"></script>
</body>

</html>
