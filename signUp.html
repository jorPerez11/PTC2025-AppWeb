<div class="contSign mx-auto pt-4 ps-5 pe-5 mb-5">
    <div class="contSignText">
        <h1 style="font-size: 3.7rem; font-weight: 600;">Crea tu cuenta</h1>
        <br>
        <h5>Bienvenido a una forma más inteligente de gestionar solicitudes</h5>
        <br>
        <div class="d-grid gap-4 pb-3">
            <button class="btn botonRegistroV2 py-3 d-flex justify-content-center" type="button">
                <img src="img/signUpImg/googleIcon.png" class="pe-3" alt="">
                <h5 class="pt-1" style="margin-bottom: 0;">Registrarse con Google</h5>
            </button>
        </div>
        <div class="text-center">
            <hr class="hr-text" data-content="Registrate con tu email">
        </div>
        <br>
        <form>
            <div class="formInput mb-4">
                <label for="inputName" class="form-label"><h5>Nombre completo</h5></label>
                <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre completo">
            </div>
            <div class="formInput mb-4">
                <label for="inputName" class="form-label"><h5>Dirección de correo electrónico</h5></label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu email">
            </div>
            <div class="formInput mb-5">
                <label for="inputName" class="form-label"><h5>Contraseña</h5></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingresa tu contraseña">
            </div>
            <div class="d-grid gap-4 pb-3">
            <button class="btn botonRegistroV3 py-3 d-flex justify-content-center mb-4" type="button">
                <h5 class="pt-1" style="margin-bottom: 0;">Registrarse</h5>
            </button>
        </div>
